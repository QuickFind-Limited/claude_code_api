version: '3.8'

services:
  claude-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: claude-sdk-server:latest
    container_name: claude-sdk-server
    ports:
      - "${PORT:-8000}:8000"
    # Use .env file for environment variables
    env_file:
      - .env
    # environment:
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # - LOG_LEVEL=${LOG_LEVEL:-INFO}
    # volumes:
      # - ./logs:/app/logs
      # - ./src:/app/src:ro  # Mount source code as read-only for development
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - claude-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: claude-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - claude-api
    networks:
      - claude-network
    profiles:
      - production

networks:
  claude-network:
    driver: bridge

volumes:
  logs:
    driver: local
